<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Calculadora com Histórico | VueJS</title>
  </head>
  <body>
    <h1>Calculadora - VueJS</h1>
    <div id="app" class="container">
      <form action="">
        <div class="form-group">
          <label for="num1">Primeiro número: </label>
          <input
            type="text"
            name="num1"
            id="num1"
            v-model.number="num1"
            placeholder="Digite um número..."
          />
        </div>

        <select name="" id="" v-model="operadores">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>

        <div class="form-group">
          <label for="num2">Segundo número: </label>
          <input
            type="text"
            name="num2"
            id="num2"
            v-model.number="num2"
            placeholder="Digite outro número..."
          />
        </div>

        <div>
          <button class="btn btn-primary" v-on:click.prevent="calcular">
            Calcular
          </button>
        </div>

        <div class="form-group">
          <label for="resultado">RESULTADO</label>
          <input
            type="text"
            name="resultado"
            id="resultado"
            v-model.number="resultado"
            disabled
          />
        </div>
      </form>
      
      <ul>
        <li v-for="registro in historico">{{ registro }}</li>
      </ul>

    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          num1: null,
          num2: null,
          operadores: null,
          resultado: null,
          historico: []
        },
        methods: {
          calcular: function () {
            var operacaoValida = false;
            switch (this.operadores) {
              case "+":
                this.resultado = this.num1 + this.num2;
                operacaoValida = true;
                break;
              case "-":
                this.resultado = this.num1 - this.num2;
                operacaoValida = true;
                break;
              case "*":
                this.resultado = this.num1 * this.num2;
                operacaoValida = true;
                break;
              case "/":
                this.resultado = this.num1 / this.num2;
                operacaoValida = true;
              default:
            }

            if (operacaoValida) {
              var registroHistorico = this.num1 + ' ' + this.operadores + ' ' + this.num2 + ' = ' + this.resultado;
              if (this.historico[this.historico.length - 1] != registroHistorico) {
                this.historico.push(registroHistorico);
              }
              
            }            

          },
        },
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
